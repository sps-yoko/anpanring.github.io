<!DOCTYPE html>
<html>
<head>
  <title>Hello</title>
  <style type="text/css">
    h1 {
      font-family: "Roboto";
      font-size: 30px;
      color: white;
      -moz-animation-duration: 3s;
      -webkit-animation-duration: 3s;
      -moz-animation-name: slidein;
      -webkit-animation-name: slidein;
    }
    
    p {
      font-family: "Roboto";
      color: white;
      -moz-animation-duration: 3s;
      -webkit-animation-duration: 3s;
      -moz-animation-name: slidein;
      -webkit-animation-name: slidein;
    }
    
    body {
    background-image: url("http://i57.tinypic.com/24vo2kl.png");
    }
    
    div {
      width: 100px;
    height: 50px;
    background: #CCCCB2;
    -webkit-transition: width 2s; /* For Safari 3.1 to 6.0 */
    transition: width 2s;
    }
    
    div:hover {
      width: 150px;
    }
    
    @-moz-keyframes slidein {
      from {
        margin-left:100%;
        width:300%
      }
      
      to {
        margin-left:0%;
        width:100%;
      }
    }
    
    @-webkit-keyframes slidein {
      from {
        margin-left:100%;
        width:300%
      }
      
      to {
        margin-left:0%;
        width:100%;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome</h1>
  <p>Thank you for viewing my website.</p>
</body>
<div>Hello</div>
</html>
